<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buscador c√≥digo</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <style>
        /* Estilos base originales */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        h1 { text-align: center; color: #333; font-size: 24px; }
        
        /* Panel Admin original */
        details { background: #e9ecef; border-radius: 10px; margin-bottom: 20px; border: 1px solid #adb5bd; overflow: hidden; }
        summary { padding: 15px; cursor: pointer; font-weight: bold; background: #dee2e6; list-style: none; }
        summary:hover { background: #ced4da; }
        .admin-content { padding: 20px; text-align: center; border-top: 1px solid #ccc; }

        /* Formulario original */
        .form-group { 
            background: white; 
            padding: 25px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            display: flex; 
            gap: 10px; 
            flex-wrap: wrap; 
            margin-bottom: 20px; 
            align-items: center;
        }
        #statusDb { font-size: 14px; color: #666; width: 100%; margin-bottom: 10px; }
        
        input#codigoInput { 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 18px; 
            flex: 2; 
            min-width: 150px; 
        }
        
        button { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; white-space: nowrap; }
        .btn-guardar { background-color: #28a745; flex: 1; }
        .btn-borrar { background-color: #dc3545; padding: 6px 12px; font-size: 12px; }
        .btn-limpiar { background-color: #f44336; flex: 1; }
        .btn-admin { background-color: #6c757d; margin-top: 10px;}

        button:active { transform: scale(0.98); }

        /* Tabla original */
        .table-container { 
            overflow-x: auto; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            -webkit-overflow-scrolling: touch; 
        }
        table { width: 100%; border-collapse: collapse; min-width: 500px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #007bff; color: white; position: sticky; top: 0; }
        
        .ubicacion-tag { background: #fff3cd; color: #856404; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 13px; border: 1px solid #ffeeba; }

        /* AJUSTES M√ìVIL */
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 20px; }
            .form-group { padding: 15px; gap: 8px; }
            input#codigoInput { width: 100%; flex: none; font-size: 16px; order: 1; }
            .btn-guardar { width: 100%; flex: none; order: 2; }
            .btn-limpiar { width: 100%; flex: none; order: 3; }
            th, td { padding: 10px 8px; font-size: 13px; }
            .btn-borrar { padding: 10px 15px; font-size: 14px; } 
        }
    </style>
</head>
<body>

    <h1>üì¶ Buscar c√≥digo</h1>

    <details>
        <summary>‚öôÔ∏è Panel de Actualizaci√≥n de Ubicaciones</summary>
        <div class="admin-content">
            <h3>Cargar Base de Datos</h3>
            <p style="font-size: 13px; margin-bottom: 10px;">‚ö†Ô∏è Al subir, se reemplazar√° la base actual.</p>
            <input type="file" id="excelInput" accept=".xlsx, .xls" style="max-width: 100%;">
            <br>
            <button class="btn-admin" onclick="procesarYSubirExcel()">‚òÅÔ∏è Subir y Reemplazar Todo</button>
            <div id="progresoCarga" style="margin-top: 10px; font-weight: bold; color: #007bff;"></div>
        </div>
    </details>

    <div class="form-group">
        <span id="statusDb">‚è≥ Cargando base de datos...</span>
        <input type="text" 
               id="codigoInput" 
               inputmode="numeric" 
               pattern="[0-9]*" 
               placeholder="Escanear c√≥digo..." 
               autofocus>
        <button class="btn-guardar" onclick="guardarDatos()">+ Agregar</button>
        <button class="btn-limpiar" onclick="limpiarRegistros()">üóëÔ∏è Limpiar</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>C√≥digo</th>
                    <th>Ubicaci√≥n</th>
                    <th>Hora</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="tablaCuerpo"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, serverTimestamp, deleteDoc, doc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_13cedG5q03t9FUgTkaVwiTyD1pzD0F8",
            authDomain: "verproductos-40224.firebaseapp.com",
            projectId: "verproductos-40224",
            storageBucket: "verproductos-40224.firebasestorage.app",
            messagingSenderId: "903739745189",
            appId: "1:903739745189:web:b608225acc87550c85be4c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRegistros = collection(db, "registros");
        const colUbicaciones = collection(db, "ubicaciones_diarias");

        let mapaProductos = {};

        // Cargar mapa localmente para b√∫squeda r√°pida
        async function cargarBase() {
            const status = document.getElementById('statusDb');
            try {
                const querySnapshot = await getDocs(colUbicaciones);
                mapaProductos = {};
                querySnapshot.forEach(doc => { mapaProductos[doc.id] = doc.data(); });
                status.innerHTML = `‚úÖ ${Object.keys(mapaProductos).length} productos listos.`;
                status.style.color = "green";
            } catch (e) { status.innerHTML = "‚ùå Error de conexi√≥n."; }
        }
        cargarBase();

        // Guardar registro de b√∫squeda
        window.guardarDatos = async () => {
            const input = document.getElementById('codigoInput');
            const cod = input.value.trim();
            if(!cod) return;
            const info = mapaProductos[cod] || { nombre: "No encontrado", ubicacion: "N/A" };
            try {
                await addDoc(colRegistros, {
                    codigo: cod,
                    nombre: info.nombre,
                    ubicacion: info.ubicacion,
                    timestamp: serverTimestamp()
                });
                input.value = '';
                input.focus();
            } catch (e) { alert("Error al guardar."); }
        };

        // Limpiar historial
        window.limpiarRegistros = async () => {
            if (!confirm("¬øBorrar todos los registros de la tabla?")) return;
            const querySnapshot = await getDocs(colRegistros);
            const batch = writeBatch(db);
            querySnapshot.forEach((doc) => batch.delete(doc.ref));
            await batch.commit();
        };

        // Evento tecla Enter
        document.getElementById('codigoInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { e.preventDefault(); window.guardarDatos(); }
        });

        // Escuchar cambios en la tabla
        onSnapshot(query(colRegistros, orderBy("timestamp", "desc")), (snap) => {
            const tabla = document.getElementById('tablaCuerpo');
            tabla.innerHTML = "";
            snap.docs.forEach(d => {
                const data = d.data();
                const fecha = data.timestamp ? data.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : "...";
                tabla.innerHTML += `
                    <tr>
                        <td>${data.nombre}</td>
                        <td><strong>${data.codigo}</strong></td>
                        <td><span class="ubicacion-tag">${data.ubicacion}</span></td>
                        <td style="font-size: 11px;">${fecha}</td>
                        <td><button class="btn-borrar" onclick="borrarDato('${d.id}')">X</button></td>
                    </tr>`;
            });
        });

        window.borrarDato = async (id) => { if(confirm("¬øEliminar fila?")) await deleteDoc(doc(db, "registros", id)); };

        // ---------------------------------------------------------
        // FUNCI√ìN DE CARGA MASIVA CORREGIDA (Lotes de 400)
        // ---------------------------------------------------------
        window.procesarYSubirExcel = async () => {
            const fileInput = document.getElementById('excelInput');
            const progreso = document.getElementById('progresoCarga');
            
            if(!fileInput.files[0]) return alert("Selecciona un archivo.");
            
            progreso.innerText = "‚è≥ Leyendo Excel...";
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);

                    // 1. ELIMINAR DATOS ANTIGUOS POR LOTES
                    progreso.innerText = "üóëÔ∏è Eliminando base anterior...";
                    const oldDocs = await getDocs(colUbicaciones);
                    const docsArray = oldDocs.docs;
                    
                    let batch = writeBatch(db);
                    let contadorBatch = 0;

                    for (let i = 0; i < docsArray.length; i++) {
                        batch.delete(docsArray[i].ref);
                        contadorBatch++;
                        
                        if (contadorBatch >= 400) {
                            await batch.commit();
                            batch = writeBatch(db);
                            contadorBatch = 0;
                            progreso.innerText = `üóëÔ∏è Borrando... (${i} eliminados)`;
                        }
                    }
                    if (contadorBatch > 0) await batch.commit();

                    // 2. SUBIR NUEVOS DATOS POR LOTES
                    progreso.innerText = "‚òÅÔ∏è Preparando subida...";
                    batch = writeBatch(db);
                    contadorBatch = 0;
                    let totalProcesados = 0;

                    for (const f of jsonData) {
                        const c = String(f.Codigo || f.codigo || "").trim();
                        if(c) {
                            batch.set(doc(db, "ubicaciones_diarias", c), {
                                nombre: String(f.Nombre || f.Producto || f.nombre || "Sin nombre"),
                                ubicacion: String(f.Ubicacion || f.ubicacion || "N/A")
                            });
                            
                            contadorBatch++;
                            totalProcesados++;

                            if(contadorBatch >= 400) {
                                await batch.commit();
                                batch = writeBatch(db);
                                contadorBatch = 0;
                                progreso.innerText = `‚òÅÔ∏è Subiendo: ${totalProcesados} / ${jsonData.length}`;
                            }
                        }
                    }
                    if (contadorBatch > 0) await batch.commit();

                    progreso.innerText = "‚úÖ ¬°Carga Completa!";
                    progreso.style.color = "green";
                    alert(`√âxito: Se cargaron ${totalProcesados} productos.`);
                    location.reload(); // Recargar para actualizar memoria local

                } catch (error) {
                    console.error(error);
                    progreso.innerText = "‚ùå Error: " + error.message;
                    progreso.style.color = "red";
                    alert("Error: " + error.message);
                }
            };
            reader.readAsArrayBuffer(fileInput.files[0]);
        };
    </script>
</body>
</html>
